version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env
    networks:
      - backend
    volumes:
      - postgres-data:/var/lib/postgresql/data

  db-admin:
    restart: always
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8080:80"
    networks:
      - backend

  api:
    image: wallbreaker_api:${APP_VERSION}
    build:
      context: .
      dockerfile: Dockerfile-api
    expose:
      - 8000
    volumes:
      - media:/code/media
      - static:/code/static
    depends_on:
      - db
    #Use for remote deploy
    # --threads=4 --worker-class=gthread --worker-tmp-dir /dev/shm
    # command: bash -c "python manage.py collectstatic --no-input && python manage.py makemigrations && python manage.py migrate && python manage.py && gunicorn --workers=4 --bind 0.0.0.0:8002 --keyfile cert/api.renecol.org.key --certfile cert/api.renecol.org.crt DienstplanerAPI.wsgi:application"
    command: bash -c "python manage.py collectstatic --no-input && python manage.py makemigrations && python manage.py migrate && python manage.py initadmin && python manage.py gen_groups && python manage.py createapplication --client-id ${CLIENT_ID} --client-secret ${CLIENT_SECRET} --skip-authorization --name WBAPIAuth confidential password && gunicorn --workers=4 --bind 0.0.0.0:8002 wbapi.wsgi:application"
    # command: bash -c "python manage.py collectstatic --no-input && python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8002"
    restart: always
    networks:
      - backend
    env_file:
      - .env
    environment:
#      - APP_ENV=development
# This is for remote deploy
      - APP_ENV=production

networks:
  backend:
    driver: bridge

volumes:
  postgres-data:
  media:
  static: